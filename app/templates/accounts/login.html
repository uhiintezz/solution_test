<!DOCTYPE html>

{% load static %}

<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <!-- Подключение Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h2 class="text-center mb-4">Вход в аккаунт</h2>
                    <form action="#" method="POST">
                        {% csrf_token %}

                        <div style="color: red !important;" class="col-md-12 form-group p_star">
                                            {{ form.non_field_errors }}
                        </div>

                        {% for f in form %}
                        {% if forloop.last %}
                        {% else %}
                        <div class="col-md-12 form-group p_star" style="margin-bottom: 20px;">
                            {{ f }}
                        </div>
                        <div class="col-md-12 form-group p_star" style="margin-bottom: 20px;">
                            <div style="color: red !important;" class=form-error">{{ f.errors }}</div>
                        </div>
                        {% endif %}
                        {% endfor %}

                        <div class="col-md-12 form-group">
                            <div class="creat_account d-flex align-items-center" style="margin-bottom: 20px;">
                                {{ form.remember_me }}
                                <label for="{{ form.remember_me.id_for_label }}">Remember me</label>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">Войти</button>
                    </form>

                    <div class="text-center mt-3">
                        <a href="{% url 'register' %}">Регистрация</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybGJtS3gBXmP1jw6zR6RE3rE6jB9IhpqkYG0X1K+TtKj1v81D" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0pzB7w5upmCPk6o5np0ON9RPp+LsGv2DDQz7t27vbo8p4qbI" crossorigin="anonymous"></script>

</body>
</html>
